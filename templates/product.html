<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="bower_components/aos/dist/aos.css">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="bg-black" style="overflow-x: hidden;">
    <div class="row col-12 container-fluid" style="overflow-x: hidden;">
        <div class=" machins row col-12 d-flex pt-5">
            <!--Higher Quality Evaluation & Generation----------------------------------------------------------------------------->
            <div   class="col-12 col-md-6 box2 container-fluid mx-auto my-auto d-flex p-5" data-aos="fade-right" data-aos-duration="3000">
                <img src=" {{product.img}} " alt="" class="box2_1 col-md-8 img-fluid col-10  mx-auto my-auto d-block">
            </div>
            <div  class="col-md-6 col-12 container-fluid text-start text-light container-flow p-5" data-aos="fade-left" data-aos-duration="3000">
                <p class="roboticss1 h3">product name</p>
                <p class="industryy1 h1 text-white">{{ product.name}}</p>
                <p class=" container-fluid">{{ product.description }}</p>
                <p class="industryy1 h1 text-white">{{ product.price}} $</p>
                <div class="col-10 row container" style="height: 50px; border-radius: 50px;">
                    <div class="col-6 container text-center  bbtn"><a href="{{url_for('order')}}" style="text-decoration: none;"><h4 class="btnt pt-2">Buy Now</h4></a></div>
                    <div class="col-6 container text-center  cbtn"> <a href="{{ url_for('add_to_cart', id=product.id) }}"style="text-decoration: none;"><h4 class="btnt pt-2">Add to Cart</h4></a></div>
                </div> 
            </div>
    <script src="bower_components/aos/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <Script>
        AOS.init({});
    </Script>
</body>
</html>
