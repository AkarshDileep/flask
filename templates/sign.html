
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmcore</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <link rel="stylesheet" href="bower_components/aos/dist/aos.css">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.3.4/dist/aos.css" rel="stylesheet">

</head>
<body class="bg-black">
    <div class="container  col-10 col-md-4" data-aos="zoom-in" data-aos-duration="2000">
        <form action="{{url_for ('signup')}}" method="post" enctype="multipart/form-data"id="gform" class="form-inline">
            
            <h1>Sign Up</h1>
            <div class="input-container">
                <label for="name" style="color: white; background-color: black;">Full Name</label>
                <input class="bg-black text-white" type="text" id="name" name="username" placeholder="Full Name" required multiple>
            </div>
            <!--<div class="input-container">
                <label for="email" style="color: white; background-color: black;">Email</label>
                <input class="bg-black text-white" type="email" id="email" name="email" placeholder="Email" required>
            </div>-->
            <div class="input-container">
                <label for="password" style="color: white; background-color: black;">Password <br></label>
                <input class="bg-black text-white" type="password" id="password" name="password" placeholder="Password" required min="8">
            </div>
            <div class="input-container">
                <label for="address" style="color: white; background-color: black;">Address</label>
                <input class="bg-black text-white" type="text" id="name" name="address" placeholder="address" required multiple>
            </div>
            <div class="input-container">
                <label for="dob">Phone</label>
                <input class="bg-black text-light" type="text" id="dob" name="phone" required minlength="10" maxlength="10">
            </div>
            <!--<div class="input-container">
                <label for="gender">Gender</label>
                <select id="gender" class="bg-black text-light" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>-->
            
            <button class="mx-auto text-center" type="submit">Sign Up</button>
            <p class="text-center mx-auto">Already have an account? <a href="index.html">Log in</a></p>
        </form>
    </div>
    <script src="bower_components/aos/dist/aos.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <Script>
        AOS.init({});
      </Script>
</body>
</html>
