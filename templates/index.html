<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Filmcore</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <link rel="stylesheet" href="bower_components/aos/dist/aos.css">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body class="bg-black text-light" style="background-image: url('{{url_for('static', filename='b.gif')}}');">
    <div class="container col-10 col-md-4" data-aos="zoom-in" data-aos-duration="2000">
        <form action="{{ url_for('login') }}" method="post" id="gform" class="form-inline">
            
            <h1>Login</h1>
            <div class="input-container">
                <label for="email">Username</label>
                <input type="text" id="email" name="username" placeholder="Username" required class="text-white">
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required class="text-white">
            </div>
            <a class="text-center mx-auto" href="home.html"><div style="height: 50px; height: 50px;"><button type="">Log In</button></div></a>
            <hr>
            <p class="text-center mx-auto">Create a new account <a href="{{url_for('signup')}}">Sign Up</a></p>
        </form>
    </div>
    <script src="bower_components/aos/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <Script>
        AOS.init({});
      </Script>

</body>
</html>
