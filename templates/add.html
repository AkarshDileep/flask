<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <link rel="stylesheet" href="bower_components/aos/dist/aos.css">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-color: black;">
    
<div class="" data-aos="zoom-in" data-aos-duration="2000">
    <form action="{{ url_for('add_product') }}" method="post" id="gform" class="form-inline">
        
        <h1>add products</h1>
        <div class="input-container">
            <input type="number" id="pid" name="id" placeholder="product id" required class="text-white">
            <input type="text" id="pname" name="name" placeholder="name" required class="text-white">
        </div>
        <div class="input-container">
            <input type="number" id="pprice" name="price" placeholder="price" required class="text-white">
            <input type="text" id="imge" name="img" placeholder="image url" required class="text-white">
        </div>
        <div class="input-container">
            <input type="text" id="dscr" name="description" placeholder="product details" required class="text-white">
            <input type="number" id="cat" name="category" placeholder="category" required class="text-white">
        </div>
        <input  type="submit" value="add product" >
    </form>
</div>
<script src="bower_components/aos/dist/aos.js"></script>
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="https://cdn.rawgit.com/michalsnik/aos/2.3.4/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<Script>
    AOS.init({});
  </Script>

</body>
</html>
